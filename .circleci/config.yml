version: 2.1

orbs:
  python: circleci/python@0.2.1
  tester: thekevjames/tester@1.2.116

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          - command: python setup.py install
          - name: Install deps
      - python/save-cache
      - run:
          command: python -m pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
